<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
  background-color: #f8f9fa;
  font-family: 'Segoe UI', sans-serif;
  padding: 2rem;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#todo-form {
  display: flex;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

#todo-input {
  flex: 1;
}

#todo-list li {
  padding: 0.75rem 1rem;
  margin-bottom: 0.5rem;
  border: 1px solid #ddd;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
}

#todo-list li span {
  flex-grow: 1;
  margin-right: 1rem;
  word-break: break-word;
}

/* ✅ Buttons inside li */
#todo-list li button {
  margin-left: 5px;
}

/* ✅ Mobile responsive */
@media (max-width: 600px) {
  #todo-form {
    flex-direction: column;
  }

  #todo-list li {
    flex-direction: column;
    align-items: flex-start;
  }

  #todo-list li button {
    margin: 5px 0;
  }
}

  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Todo App</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" class="form-control" placeholder="Enter a task..." required />
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <ul id="todo-list" class="list-unstyled"></ul>
  </div>

  <script src="dist/frontend.js"></script>
</body>

</html>
